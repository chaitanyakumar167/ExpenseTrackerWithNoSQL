<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity=""
      crossorigin="anonymous"
    />
    <title>Expenses</title>
  </head>
  <body>
    <header id="main-header" class="bg-warning text-white p-2 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Expenses</h1>
          </div>
          <div class="col-md-6 align-self-center" id="premium">
            <button
              id="logout"
              class="btn btn-outline-dark text-white float-right float-lg-right"
            >
              Logout
            </button>
            <button
              id="download"
              class="btn btn-outline-dark text-white float-lg-right"
            >
              Download
            </button>
            <button
              id="rzp-button1"
              class="btn btn-outline-dark text-white float-lg-right"
            >
              Buy Premium
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <form
          action="/user/add-expense"
          method="post"
          id="addForm"
          class="form-inline mb-3"
        >
          <label for="number" class="form-control-label">Amount:-</label>
          <input type="number" name="number" class="form-control" id="amount" />
          <label for="description" class="form-control-label"
            >Description:-</label
          >
          <input
            type="text"
            name="description"
            class="form-control mr-2"
            id="description"
          />
          <label for="category" class="form-control-label">Category:-</label>
          <select
            class="form-select form-control"
            name="category"
            id="category"
            aria-label="Default select example"
          >
            <option selected value="Grocery">Grocery</option>
            <option value="Health">Health Care</option>
            <option value="Food">Food</option>
            <option value="Education">Education</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Fuel">Fuel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
          </select>
          <input type="submit" id="btn" class="btn btn-dark" value="Submit" />
        </form>
      </div>
    </div>
    <div class="container">
      <div class="card card-body">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2 class="title">Expenses</h2>
            </div>
            <div class="col-md-6 form-inline">
              <label for="rowsperpage">Rows Per Page:-</label>
              <input
                type="number"
                placeholder="Enter Number Of Rows Per Page"
                id="rowsperpage"
              />
              <button type="submit" id="btnrows" class="btn btn-warning">
                submit
              </button>
            </div>
          </div>
        </div>
        <ul id="items" class="list-group"></ul>
        <div class="card-body" id="pagination"></div>
      </div>
    </div>
    <div class="container">
      <div class="card card-body">
        <button class="btn btn-outline-warning" id="btn_leader_board">
          Show Leader Board
        </button>
        <br />
        <h2 class="title" id="leader_board_title"></h2>
        <ul id="leader_board_list" class="list-group"></ul>
      </div>
    </div>
    <div class="container" id="download_history_container">
      <div class="card card-body">
        <button class="btn btn-outline-warning" id="btn_download_history">
          Download History
        </button>
        <br />
        <h2 class="history" id="download_history_title"></h2>
        <table id="download_history_list" class="table"></table>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="expenses.js"></script>
  </body>
</html>
